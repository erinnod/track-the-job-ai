<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSP Fallback (will be overridden by server headers, but provides a backup) -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src-elem 'self' 'unsafe-inline' 'unsafe-eval';"
    />

    <!-- Cross-Origin Isolation -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />

    <!-- SEO meta tags -->
    <title>JobTrakr - Track Your Job Applications</title>
    <meta
      name="description"
      content="Track and organize your job applications in one place. Stay on top of your job search with JobTrakr."
    />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jobtrakr.co.uk/" />
    <meta
      property="og:title"
      content="JobTrakr - Track Your Job Applications"
    />
    <meta
      property="og:description"
      content="Track and organize your job applications in one place. Stay on top of your job search with JobTrakr."
    />
    <meta
      property="og:image"
      content="https://jobtrakr.co.uk/social-preview.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://jobtrakr.co.uk/" />
    <meta
      name="twitter:title"
      content="JobTrakr - Track Your Job Applications"
    />
    <meta
      name="twitter:description"
      content="Track and organize your job applications in one place. Stay on top of your job search with JobTrakr."
    />
    <meta
      name="twitter:image"
      content="https://jobtrakr.co.uk/social-preview.png"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://jobtrakr.co.uk/" />
  </head>
  <body>
    <div id="root"></div>
    <!-- The type="module" script with src attribute should be allowed by CSP, but adding nonce for extra safety -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
