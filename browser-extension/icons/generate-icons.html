<!DOCTYPE html>
<html>
  <head>
    <title>JobTrakr Icon Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .canvas-container {
        margin: 20px auto;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>JobTrakr Icon Generator</h1>
    <p>
      This page generates simple placeholder icons for the JobTrakr extension.
    </p>

    <div class="canvas-container">
      <h3>Icon 16x16</h3>
      <canvas id="icon16" width="16" height="16"></canvas>
      <br />
      <button onclick="downloadIcon('icon16', 16, 'icon-16.png')">
        Download 16x16
      </button>
    </div>

    <div class="canvas-container">
      <h3>Icon 48x48</h3>
      <canvas id="icon48" width="48" height="48"></canvas>
      <br />
      <button onclick="downloadIcon('icon48', 48, 'icon-48.png')">
        Download 48x48
      </button>
    </div>

    <div class="canvas-container">
      <h3>Icon 128x128</h3>
      <canvas id="icon128" width="128" height="128"></canvas>
      <br />
      <button onclick="downloadIcon('icon128', 128, 'icon-128.png')">
        Download 128x128
      </button>
    </div>

    <script>
      // Generate icons when page loads
      window.onload = function () {
        drawIcon("icon16", 16);
        drawIcon("icon48", 48);
        drawIcon("icon128", 128);
      };

      // Draw icon on canvas
      function drawIcon(canvasId, size) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext("2d");

        // Background
        ctx.fillStyle = "#4a86e8";
        ctx.fillRect(0, 0, size, size);

        // Border
        ctx.strokeStyle = "#ffffff";
        ctx.lineWidth = Math.max(1, size / 16);
        ctx.strokeRect(size / 10, size / 10, size * 0.8, size * 0.8);

        // "J" letter
        ctx.fillStyle = "#ffffff";
        ctx.font = `bold ${size / 2}px Arial`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("J", size / 2, size / 2);
      }

      // Download the icon as PNG
      function downloadIcon(canvasId, size, filename) {
        const canvas = document.getElementById(canvasId);
        const dataURL = canvas.toDataURL("image/png");

        const link = document.createElement("a");
        link.download = filename;
        link.href = dataURL;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    </script>
  </body>
</html>
