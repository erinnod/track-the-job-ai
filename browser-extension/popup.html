<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobTrakr Smart Tracking</title>
    <style>
      body {
        width: 320px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 0;
        color: #1f2937;
      }

      .header {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        background-color: #4f46e5;
        color: white;
        border-bottom: 1px solid #e5e7eb;
      }

      .header img {
        width: 24px;
        height: 24px;
        margin-right: 8px;
      }

      .header h1 {
        font-size: 16px;
        font-weight: 600;
        margin: 0;
      }

      .content {
        padding: 16px;
      }

      .profile-form {
        margin-bottom: 16px;
      }

      .form-group {
        margin-bottom: 8px;
      }

      label {
        display: block;
        font-size: 12px;
        font-weight: 500;
        margin-bottom: 4px;
      }

      input {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        background-color: #4f46e5;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
        width: 100%;
        margin-top: 8px;
      }

      button:hover {
        background-color: #4338ca;
      }

      button:disabled {
        background-color: #9ca3af;
        cursor: not-allowed;
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: 16px;
      }

      .divider {
        height: 1px;
        background-color: #e5e7eb;
        margin: 16px 0;
      }

      .status {
        font-size: 12px;
        padding: 8px;
        background-color: #f3f4f6;
        border-radius: 4px;
        margin-top: 8px;
      }

      .status-success {
        background-color: #d1fae5;
        color: #065f46;
      }

      .status-error {
        background-color: #fee2e2;
        color: #b91c1c;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>JobTrakr Smart Tracking</h1>
    </div>

    <div class="content">
      <div class="profile-form">
        <h2 style="font-size: 16px; margin-top: 0">Your Profile</h2>

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            placeholder="Enter your first name"
          />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Enter your last name" />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email address"
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" />
        </div>

        <button id="saveProfile">Save Profile</button>
        <div id="profileStatus" class="status" style="display: none"></div>
      </div>

      <div class="divider"></div>

      <div class="actions">
        <h2 style="font-size: 16px; margin-top: 0">Actions</h2>
        <button id="autofill">Auto-fill Current Form</button>
        <button id="captureJobData">Capture Job Listing</button>
        <div id="actionStatus" class="status" style="display: none"></div>
      </div>

      <div class="divider"></div>

      <div style="text-align: center; font-size: 12px; color: #6b7280">
        <a
          href="https://jobtrakr.co.uk/dashboard"
          target="_blank"
          style="color: #4f46e5; text-decoration: none"
        >
          Open JobTrakr Dashboard
        </a>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
